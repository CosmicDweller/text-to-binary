<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title style="color: #d68fd6">Text to Binary</title>
  </head>
  <body
    class="container d-flex flex-column align-items-center"
    style="background-color: #505168"
  >
    <h1 class="m-5" style="color: #d68fd6">Text to Binary</h1>
    <div
      class="container d-flex flex-row align-items-start justify-content-center"
    >
      <div class="m-5 d-flex flex-column align-items-center">
        <h3 style="color: #d68fd6">Text:</h3>
        <textarea
          style="background-color: #defff2; color: #1b998b; border-color: #9dd1bc!important;"
          class="form-control border border-3"
          name="text"
          id="text"
          cols="50"
          rows="15"
          placeholder="enter text here..."
        ></textarea>
        <button id="clear" class="btn btn-link">
          <i style="font-size: 1.5rem; color: #d68fd6" class="bi bi-x-circle" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Clear text box"></i>
        </button>
      </div>
      <div class="m-5 d-flex flex-column align-items-center">
        <h3 style="color: #d68fd6">Binary:</h3>
        <textarea
          style="background-color: #defff2; color: #1b998b; border-color: #9dd1bc!important;"
          class="form-control border border-3"
          name="binary"
          id="binary"
          cols="50"
          rows="15"
          disabled
          placeholder="01100101 01101110 01110100 01100101 01110010 00100000 01110100 01100101 01111000 01110100 00100000 01101000 01100101 01110010 01100101 00101110 00101110 00101110"
        ></textarea>
        <button id="copy" class="btn btn-link">
          <i style="font-size: 1.5rem; color: #d68fd6" class="bi bi-back" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Copy binary"></i>
        </button>
      </div>
    </div>

    <div class="toast-container top-0 end-0 p-3">
      <div class="toast" style="border-color: #266f66!important;">
        <div class="toast-header " style="background-color: #1b998b; color: #defff2;">
          <strong class="me-auto">Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body rounded-bottom"  style="background-color: #defff2; color: #505168;">
          <p id="notification">Binary text copied to clipboard!</p>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
